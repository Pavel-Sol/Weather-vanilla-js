<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Погода API</title>
    <!-- viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- ШРИФТ -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="weather__content">
          <div class="weather__title">
            Прогноз погоды
          </div>
          <div class="location">
            <input class="city" type="text" placeholder="город">
            <button class="start" id="start">узнать погоду сегодня</button>
          </div>
          <div class="weather__today">
            <h2 class="city-out"></h2>
            <div class="temperature"></div>
            <div class="cloudy"></div>
            <div class="wind_speed"></div>
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- --------------мой файл JS-------------------->
    <script src="JS/script.js"></script>
    <!--------------- fontawesome ---------------->
    <script
      src="https://kit.fontawesome.com/c5e7c95c4e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
